imports:
    - { resource: parameters.php }
    - { resource: security.yml }
    CMSBaseBundle:
        resource: @CMSBaseBundle/Resources/config/menu.yml  
    UserBundle:
        resource: @UserBundle/Resources/config/menu.yml  
     
framework:
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        lifetime:       3600
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    extensions:       [twig.extension.text] 

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database.master.driver%
        host:     %database.master.host%
        port:     %database.master.port%
        dbname:   %database.master.name%
        user:     %database.master.user%
        password: %database.master.pass%
        charset: UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

# Enable menu helper
knplabs_menu:
    twig: true

# image presets
avalanche_imagine:
    filters:
        news_thumb:
            type:    thumbnail
            options: { size: [110, 110], mode: outbound }   

cms_base:
    upload_dir: %user_data_dir%
