[os_accounts]
drupal.sysusr.httpd			= www-data
drupal.sysgrp.httpd			= www-data

[paths]
drupal.dir.usrdata          = /var/sandbox/self/data/usrdata
drupal.dir.backup           = /var/sandbox/self/data/backup
drupal.dir.tmp           	= /var/sandbox/self/data/tmp
drupal.dir.logs             = /var/sandbox/self/data/logs

[database]
drupal.db.charset			= UTF8
drupal.db.master.host		= localhost
drupal.db.master.port		= 3306
drupal.db.master.name		= self
drupal.db.master.user		= root
drupal.db.master.pass		= root