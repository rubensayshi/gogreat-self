[os_accounts]
symfony.sysusr.httpd			= www-data
symfony.sysgrp.httpd			= www-data

[paths]
symfony.dir.usrdata          = /var/sandbox/data/self/usrdata
symfony.dir.backup           = /var/sandbox/data/self/backup
symfony.dir.tmp           	 = /var/sandbox/data/self/tmp
symfony.dir.logs             = /var/sandbox/data/self/logs

[database]
symfony.db.charset			= UTF8
symfony.db.master.driver	= pdo_mysql
symfony.db.master.host		= localhost
symfony.db.master.port		= 3306
symfony.db.master.name		= symfony
symfony.db.master.user		= root
symfony.db.master.pass		= %symfony.db.root.pass%
