[import]
symfony.import[]		= cnf/passwd/ruben.omega/app.ini

[os_accounts]
symfony.sysusr.httpd		= www-data
symfony.sysgrp.httpd		= www-data

[paths]
symfony.dir.usrdata		= /var/sandbox/gogreat/data/self/usrdata
symfony.dir.backup		= /var/sandbox/gogreat/data/self/backup
symfony.dir.tmp			= /var/sandbox/gogreat/data/self/tmp
symfony.dir.logs		= /var/sandbox/gogreat/data/self/logs

[database]
symfony.db.charset		= UTF8
symfony.db.master.driver	= pdo_mysql
symfony.db.master.host		= localhost
symfony.db.master.port		= 3306
symfony.db.master.name		= symfony
symfony.db.master.user		= root
symfony.db.master.pass		= %symfony.db.root.pass%
