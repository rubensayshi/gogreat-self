[paths]
symfony.dir.usrdata         = /var/sandbox/self/data/usrdata
symfony.dir.backup          = /var/sandbox/self/data/backup
symfony.dir.tmp           	= /var/sandbox/self/data/tmp
symfony.dir.logs            = /var/sandbox/self/data/logs

[os_accounts]
symfony.sysusr.httpd		= apache
symfony.sysgrp.httpd		= apache
symfony.sysusr.crontab		= gg_prod_self

[database]
symfony.db.charset			= UTF8
symfony.db.master.host		= localhost
symfony.db.master.port		= 3306
symfony.db.master.name		= gg_prod_self
symfony.db.master.user		= root
symfony.db.master.pass		= root